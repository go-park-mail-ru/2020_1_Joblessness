version: '3'
services:
  app:
    image: {repo}/app:{version}
    depends_on:
      - search
      - interview
      - auth
    env_file:
      - ../env.list
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
    working_dir: /go/src/haha/cmd/haha/
    ports:
      - "8001:8001"
    stdin_open: true
    tty: true
    network_mode: host

  search:
    image: {repo}/search:{version}
    env_file:
      - ../env.list
    working_dir: /go/src/haha/cmd/search/
    ports:
      - "8002:8002"
    stdin_open: true
    tty: true
    network_mode: host

  interview:
    image: {repo}/interview:{version}
    env_file:
      - ../env.list
    working_dir: /go/src/haha/cmd/interview/
    ports:
      - "8003:8003"
    stdin_open: true
    tty: true
    network_mode: host

  auth:
    image: {repo}/auth:{version}
    env_file:
      - ../env.list
    working_dir: /go/src/haha/cmd/auth/
    ports:
      - "8004:8004"
    stdin_open: true
    tty: true
    network_mode: host

  prometheus:
    image: prom/prometheus
    volumes:
      - ./haha/prometheus/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    restart: always

  grafana:
    image: grafana/grafana
    user: "0"
    ports:
      - "3000:3000"
    volumes:
      - /home/grafana:/var/lib/grafana